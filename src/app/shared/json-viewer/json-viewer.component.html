<div class="card">
    <div class="card-header">
        <h4>{{ jsonViewerHeader }}</h4>
    </div>
    <div class="card-body">
        <ngb-tabset>
            <ngb-tab title="Formatted">
                <ng-template ngbTabContent>
                    <ngx-json-viewer [json]="jsonViewerData ? jsonViewerData : {}"></ngx-json-viewer>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="Plain">
                <ng-template ngbTabContent>
                    <pre>{{ jsonViewerData | json }}</pre>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
