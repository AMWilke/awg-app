<p class="awg-version-title">
    Prototyp AWG-Online-Edition
</p>
<p class="awg-version-desc">
    <a
        href="https://github.com/webern-unibas-ch/awg-app/blob/v{{ metaData?.page?.version }}/CHANGELOG.md"
        target="_blank"
        rel="noopener noreferrer"
    >
        Version <span id="awg-version">{{ metaData?.page?.version }}</span> &#9671;
        <span id="awg-version-date">{{ metaData?.page?.versionReleaseDate }}</span>
    </a>
</p>
<p id="awg-contact-link">
    <small>
        <a id="awg-imp" [routerLink]="['/contact']" fragment="awg-masthead">
            Impressum
        </a>
        |
        <a id="awg-doc" href="compodoc/index.html" target="_blank">
            Documentation
        </a>
    </small>
</p>
