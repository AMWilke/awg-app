<div *ngIf="svgSheetsData" class="btn-group awg-btn-group d-flex" role="group">
    <a
        class="btn btn-default w-100"
        *ngFor="let svgSheet of svgSheetsData | keyvalue"
        [class.active]="isSelectedSvgFile(svgSheet.value)"
        (click)="selectSvgFile(svgSheet.value)"
    >
        {{ svgSheet.key }}
    </a>
</div>
