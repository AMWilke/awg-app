<ngb-accordion activeIds="awg-convolute-view">
    <ngb-panel id="awg-convolute-view" title="KonvolutÃ¼bersicht">
        <ng-template ngbPanelContent>
            <!-- convolute dropDown -->
            <div class="d-inline-block" ngbDropdown>
                <a class="btn" id="dropDownConvolutes" ngbDropdownToggle>
                    <span>{{ selectedConvolute.convoluteId }}</span>
                </a>
                <div ngbDropdownMenu aria-labelledby="dropDownConvolutes">
                    <a
                        class="dropdown-item"
                        *ngFor="let conv of folioConvoluteData.convolutes"
                        (click)="selectConvolute(conv.convoluteId)"
                        >{{ conv.convoluteId }}</a
                    >
                </div>
            </div>

            <!-- folio overview -->
            <awg-edition-folio
                *ngIf="selectedConvolute && selectedConvolute.folios && selectedSvgSheet"
                [folioData]="selectedConvolute.folios"
                [selectedSvgSheet]="selectedSvgSheet"
                (openModalRequest)="openModal($event)"
                (selectSvgSheetRequest)="selectSvgSheet($event)"
            >
            </awg-edition-folio>

            <!-- folio legend -->
            <div class="col-12">
                Legende:&nbsp;
                <ng-container *ngFor="let legend of folioLegends">
                    <span class="{{ legend.color }}">
                        <fa-icon [icon]="faSquare"></fa-icon>
                        {{ legend.label }}
                    </span>
                </ng-container>
            </div>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
