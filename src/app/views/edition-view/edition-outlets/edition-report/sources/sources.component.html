<ngb-accordion id="sourcesAcc" activeIds="sourcesPanel">
    <ngb-panel id="sourcesPanel" title="I. Quellen">
        <ng-template ngbPanelContent>
            <ngb-accordion id="sourcesPanelAcc" activeIds="sourceList, sourceDesc, sourceEvaluation">
                <!-- source list -->
                <ngb-panel id="sourceList" title="1. QuellenÃ¼bersicht">
                    <ng-template ngbPanelContent>
                        <awg-source-list
                            *ngIf="sourceListData"
                            [sourceListData]="sourceListData"
                            (openModalRequest)="openModal($event)">
                        </awg-source-list>
                    </ng-template>
                </ngb-panel>

                <!-- source description -->
                <ngb-panel id="sourceDesc" title="2. Quellenbeschreibung">
                    <ng-template ngbPanelContent>
                        <awg-source-description
                            *ngIf="sourceDescriptionListData"
                            [sourceDescriptionListData]="sourceDescriptionListData"
                            (openModalRequest)="openModal($event)"
                            (selectSvgSheetRequest)="selectSvgSheet($event)">
                        </awg-source-description>
                    </ng-template>
                </ngb-panel>

                <!-- source evaluation -->
                <ngb-panel id="sourceEvaluation" title="3. Quellenbewertung">
                    <ng-template ngbPanelContent>
                        <awg-source-evaluation
                            *ngIf="sourceEvaluationListData"
                            [sourceEvaluationListData]="sourceEvaluationListData"
                            (navigateToReportFragmentRequest)="navigateToReportFragment($event)"
                            (openModalRequest)="openModal($event)"
                            (selectSvgSheetRequest)="selectSvgSheet($event)">
                        </awg-source-evaluation>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
            <!-- END inner accordion -->
        </ng-template>
    </ngb-panel>
</ngb-accordion>
<!-- END outer accordion -->
