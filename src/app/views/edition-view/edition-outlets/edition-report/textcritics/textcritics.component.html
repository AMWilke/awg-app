<ngb-accordion id="tkaAcc" activeIds="tkaPanel">
    <ngb-panel id="awg-tka-panel" title="II. Textkritischer Kommentar">
        <ng-template ngbPanelContent>
            <awg-critics-list
                *ngIf="textcriticsData"
                [textcriticsData]="textcriticsData"
                (openModalRequest)="openModal($event)"
                (selectSvgSheetRequest)="selectSvgSheet($event)"></awg-critics-list>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
