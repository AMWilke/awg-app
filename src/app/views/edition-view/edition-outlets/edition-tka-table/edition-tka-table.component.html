<div class="para">
    <table class="table table-hover table-condensed">
        <thead>
            <tr>
                <th style="width:7%">Takt</th>
                <th style="width:10%">System</th>
                <th style="width:15%; white-space: nowrap;">Ort im Takt</th>
                <th style="width:auto">Kommentar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let textcritic of selectedTextcritics">
                <td>{{ textcritic.measure }}</td>
                <td>{{ textcritic.system }}</td>
                <td [innerHTML]="textcritic.position"></td>
                <td><span [compile-html]="textcritic.comment" [compile-html-ref]="ref"></span></td>
            </tr>
        </tbody>
    </table>
</div>
