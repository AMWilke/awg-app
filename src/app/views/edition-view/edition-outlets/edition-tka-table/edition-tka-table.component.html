<div class="para">
    <table class="table table-hover table-condensed">
        <thead>
            <tr>
                <th style="width:7%">Takt</th>
                <th style="width:10%">System</th>
                <th style="width:15%; white-space: nowrap;">Ort im Takt</th>
                <th style="width:auto">Kommentar</th>
            </tr>
        </thead>
        <tbody *ngIf="textcriticalComments">
            <tr *ngFor="let textcriticalComment of textcriticalComments">
                <td>{{ textcriticalComment.measure }}</td>
                <td>{{ textcriticalComment.system }}</td>
                <td [innerHTML]="textcriticalComment.position"></td>
                <td><span [compile-html]="textcriticalComment.comment" [compile-html-ref]="ref"></span></td>
            </tr>
        </tbody>
    </table>
</div>
