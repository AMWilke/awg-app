<!-- Data: Triples, query, result -->

<div *ngIf="graphRDFInputData" class="row">
    <!-- awg-graph-triples-editor -->
    <div class="col-lg-6 pr-lg-0">
        <awg-triples-editor [triples]="triples" (updateTriplesRequest)="triples = $event" (resetTriplesRequest)="setInitialTriples()" (queryRequest)="doQuery()"></awg-triples-editor>
    </div>

    <!-- awg-graph-query-input -->
    <div class="col-lg-6 pl-lg-0">
        <ngb-accordion #sparqlAcc activeIds="">
            <ngb-panel id="awg-graph-visualizer-query">
                <ng-template ngbPanelHeader>
                    <div class="d-flex align-items-center justify-content-between">
                        <button ngbPanelToggle class="btn btn-link text-left">SPARQL Abfrage</button>
                        <!-- Limit -->
                        <div class="btn-group float-right mr-2" *ngIf="query && query.queryLabel && query.queryString">
                            <button type="button" class="btn btn-sm btn-outline-info" disabled aria-disabled="true">
                                Beispielabfragen
                            </button>
                            <div
                                class="btn-group"
                                ngbDropdown
                                container="body"
                                placement="bottom-right"
                                role="group"
                                aria-label="Button group with nested dropdown for sample queries"
                            >
                                <button class="btn btn-sm btn-info dropdown-toggle-split" ngbDropdownToggle></button>
                                <div class="dropdown-menu" ngbDropdownMenu>
                                    <ng-container *ngFor="let q of queryList">
                                        <button
                                            class="dropdown-item"
                                            [class.disabled]="q === query"
                                            (click)="onQueryChange(q)"
                                        >
                                            <span>{{ q.queryLabel }}</span>
                                        </button>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-template>
                <ng-template ngbPanelContent>
                    <!-- CodeMirror editor instance -->
                    <ngx-codemirror [(ngModel)]="query.queryString" [options]="cmSparqlConfig">
                        <!-- (change)="data.query = $event" -->
                    </ngx-codemirror>

                    <div>
                        <div fxLayout="row">
                            <button class="btn btn-info" color="primary" (click)="doQuery()">Query</button>

                            <button class="btn btn-outline-info" (click)="resetQuery(query)">Reset</button>
                        </div>
                    </div>
                </ng-template>
            </ngb-panel>
        </ngb-accordion>
    </div>

    <!-- Results -->
    <div class="col-12">
        <!-- CONSTRUCT -->
        <!-- awg-graph-construct-result -->
        <ngb-accordion
            #queryConstructResultAcc
            activeIds="awg-graph-construct-result"
            *ngIf="queryType === 'construct'"
        >
            <ngb-panel id="awg-graph-construct-result" title="Resultat">
                <ng-template ngbPanelContent>
                    <div *ngIf="queryResult | async as queryResult; else loading">
                        <div *ngIf="queryResult.length > 0; else noResult">
                            <!-- SPARQL graph visualization -->
                            <awg-force-graph
                                class="full-width"
                                [queryResultTriples]="queryResult"
                                [height]="defaultForceGraphHeight"
                                (clickedNodeRequest)="onGraphClick($event)"
                            >
                            </awg-force-graph>
                        </div>
                        <ng-template #noResult>
                            <awg-force-graph-no-result [height]="defaultForceGraphHeight"></awg-force-graph-no-result>
                        </ng-template>
                    </div>
                    <ng-template #loading>
                        <awg-twelve-tone-spinner></awg-twelve-tone-spinner>
                    </ng-template>
                </ng-template>
            </ngb-panel>
        </ngb-accordion>

        <!-- awg-graph-select-result -->
        <ngb-accordion #querySelectResultAcc activeIds="awg-graph-select-result" *ngIf="queryType === 'select'">
            <ngb-panel id="awg-graph-select-result" title="Resultat">
                <ng-template ngbPanelContent>
                    <p>Got a SELECT request</p>
                    <!-- SPARQL table visualization -->
                    <!--
                       <awg-sparql-table
                           maxHeight="500px"
                           [queryResult]="queryResult"
                           [queryTime]="queryTime"
                           (clickedNodeRequest)="onTableClick($event)"
                       >
                       </awg-sparql-table>
                       -->
                    <span *ngIf="!queryResult">No result to show</span>
                </ng-template>
            </ngb-panel>
        </ngb-accordion>
    </div>
</div>
