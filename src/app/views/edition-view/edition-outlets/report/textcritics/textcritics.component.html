<ngb-accordion id="tkaAcc" activeIds="tkaPanel">
    <ngb-panel id="tkaPanel" title="II. Textkritischer Kommentar">
        <ng-template ngbPanelContent>
            <div class="para">
                <p class="bold">
                    <a (click)="openModal('sheetComingSoon')">Aa:SkI/1</a>:
                </p>
                <p class="small text-muted">
                    [Der Textkritische Kommentar zu <strong>Aa:Sk1/1</strong> erscheint im Zusammenhang der vollst√§ndigen Edition der <i>Vier Lieder</i> op. 12 in AWG I/5.]
                </p>
            </div>

            <div class="para" *ngFor="let textcritics of textcriticsData | keyvalue">
                <caption class="bold"><a [routerLink]="['/edition/detail', textcritics.key]">{{ textcritics.key }}</a>:</caption>
                <awg-edition-tka-table
                    [selectedTextcritics]="textcritics.value"
                    (openModalRequest)="openModal($event)"
                    (selectSvgFileRequest)="selectSvgFile($event)">
                </awg-edition-tka-table>

            </div>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
