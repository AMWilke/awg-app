<ngb-accordion id="tkaAcc" activeIds="tkaPanel">
    <ngb-panel id="tkaPanel" title="II. Textkritischer Kommentar">
        <ng-template ngbPanelContent>
            <div class="para" *ngFor="let textcritic of textcriticsData.textcritics">
                <h6 class="bold">
                    <a (click)="selectSvgSheet(textcritic.id)">{{ textcritic.id }}</a>
                </h6>
                <div *ngIf="textcritic.description">
                    <p
                        *ngFor="let description of textcritic.description"
                        [compile-html]="description"
                        [compile-html-ref]="ref"
                    ></p>
                </div>
                <awg-edition-tka-table
                    *ngIf="
                        textcritic.comments &&
                        textcritic.comments.constructor === Array &&
                        textcritic.comments.length > 0
                    "
                    [selectedTextcriticalComments]="textcritic.comments"
                    (openModalRequest)="openModal($event)"
                    (selectSvgSheetRequest)="selectSvgSheet($event)"
                >
                </awg-edition-tka-table>
            </div>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
