<!-- content: report -->
<div>
    <!-- modal -->
    <awg-modal #modal></awg-modal>

    <!-- header -->
    <awg-heading [title]="reportTitle" [id]="reportId"></awg-heading>

    <!-- sources -->
    <awg-sources
        *ngIf="editionReportData$ | async; let editionReportData"
        [sourceListData]="editionReportData[0]"
        (openModalRequest)="modal.open($event)"
    >
    </awg-sources>

    <!-- textcritics -->
    <awg-textcritics
        *ngIf="editionReportData$ | async; let editionReportData"
        [textcriticsData]="editionReportData[1]"
        (openModalRequest)="modal.open($event)"
        (selectSvgSheetRequest)="onSvgSheetSelect($event)"
    >
    </awg-textcritics>
</div>
