<!-- content: bibliography list -->
<ul class="bibliography">
    <li
        *ngFor="let bibItem of bibList; trackBy: trackById"
        [class.selected]="bibItem === selectedBibItem"
        (click)="selectItem(bibItem)"
    >
        <span class="badge">{{ bibItem.value[0] }}</span>
        <awg-bibliography-detail *ngIf="bibItem.obj_id === selectedBibItem.obj_id" [objId]="bibItem.obj_id">
        </awg-bibliography-detail>
    </li>
</ul>
