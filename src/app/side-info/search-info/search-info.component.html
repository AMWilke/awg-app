<!-- sideinfo: search -->
<div class="card">
    <div class="card-body bg-light">
        <h5 id="awg-searchInfoHeader">{{ searchInfoHeader$ | async }}</h5>
        <p>&#9671;</p>
        <p>
            <strong>Suchbegriff: </strong
            ><span *ngIf="searchInfoData$ | async; let searchInfoData; else: noSearchInfo">{{
                searchInfoData?.query
            }}</span>
        </p>
        <p>&#9671;</p>
        <p>
            <strong>Suchergebnisse: </strong
            ><span *ngIf="searchInfoData$ | async; let searchInfoData; else: noSearchInfo">{{
                searchInfoData?.nhits
            }}</span>
        </p>
    </div>
</div>

<ng-template #noSearchInfo>---</ng-template>
