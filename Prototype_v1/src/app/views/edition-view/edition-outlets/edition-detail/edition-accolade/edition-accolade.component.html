<div class="panel panel-default" id="accoladeView">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a data-toggle="collapse" (click)="togglePanel()">
                Edierter Notentext
            </a>
        </h4>
    </div>
    <div class="panel-collapse collapse" [class.in]="showAccoladePanel">
        <div class="panel-body">
            <!-- accolade control -->
            <awg-edition-sheet-control *ngIf="svgFileData && selectedSvgFile"
                                       [svgFileData]="svgFileData"
                                       [selectedSvgFile]="selectedSvgFile"
                                       (selectSvgFileRequest)="selectSvgFile($event)">
            </awg-edition-sheet-control>

            <!-- svg panel -->
            <awg-edition-svg-panel *ngIf="selectedSvgFile"
                                   [selectedSvgFile]="selectedSvgFile"
                                   [selectedTextcriticId]="selectedTextcriticId"
                                   (selectSvgFileRequest)="selectSvgFile($event)"
                                   (selectTextcriticRequest)="selectTextcritic($event)">
            </awg-edition-svg-panel>

            <!-- table for TkA -->
            <ng-container *ngIf="showTkA && selectedTextcritics">
                <h4>Textkritischer Kommentar:</h4>
                <awg-edition-tka-table
                    [selectedTextcritics]="selectedTextcritics"
                    (openModalRequest)="openModal($event)"
                    (selectSvgFileRequest)="selectSvgFile($event)">
                </awg-edition-tka-table>
            </ng-container>
        </div>
    </div>
</div>
