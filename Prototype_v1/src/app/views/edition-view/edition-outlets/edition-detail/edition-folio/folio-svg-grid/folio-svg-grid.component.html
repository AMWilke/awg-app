<!-- embedded svg: Sheet Overview -->

        <div class="col-sm-6 col-md-{{ 12 / folioSvgOutputData.length }} svgCol" *ngFor="let svgFolio of folioSvgOutputData">

            <svg id="folio-{{ svgFolio.sheet.folio }}"></svg>

        </div>
    </div>
</div>
