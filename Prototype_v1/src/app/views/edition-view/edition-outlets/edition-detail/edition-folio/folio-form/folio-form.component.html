<div class="container">
    <h1>Folio Form</h1>
    <form (ngSubmit)="onSubmit(folioForm)" #folioForm="ngForm">
        <div class="form-group">
            <label for="factor">Factor</label>
            <!-- TODO: refactor as Slider -->
            <input type="number" min="1" max="3" step="0.1" class="form-control" id="factor"
                   required
                   [(ngModel)]="folioFormatOptions.factor" name="factor">
        </div>

        <div class="form-group">
            <label for="formatX">Format X</label>
            <input type="number" class="form-control" id="formatX"
                   required
                   [(ngModel)]="folioFormatOptions.formatX" name="formatX">
        </div>

        <div class="form-group">
            <label for="formatY">Format Y</label>
            <input type="number" class="form-control" id="formatY"
                   required
                   [(ngModel)]="folioFormatOptions.formatY" name="formatY">
        </div>

        <div class="form-group">
            <label for="initialOffsetX">Initial X Offset</label>
            <input type="number" class="form-control" id="initialOffsetX"
                   required
                   [(ngModel)]="folioFormatOptions.initialOffsetX" name="initialOffsetX">
        </div>

        <div class="form-group">
            <label for="initialOffsetY">Initial Y Offset</label>
            <input type="number" class="form-control" id="initialOffsetY"
                   required
                   [(ngModel)]="folioFormatOptions.initialOffsetY" name="initalOffsetY">
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!folioForm.form.valid">Submit</button>
        <button type="button" class="btn btn-warning" (click)="onReset()">Reset</button>

    </form>
</div>
