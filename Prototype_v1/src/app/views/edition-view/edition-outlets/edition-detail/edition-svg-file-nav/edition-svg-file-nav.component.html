<div *ngIf="svgFileData" class="btn-group btn-group-justified">
    <a class="btn btn-default" *ngFor="let svgFile of svgFileData | mapToIterable" [class.active]="isSelectedSvgFile(svgFile.mappedValues)" (click)="selectSvgFile(svgFile.mappedValues)">
        {{ svgFile.mappedKey }}
    </a>
</div>
