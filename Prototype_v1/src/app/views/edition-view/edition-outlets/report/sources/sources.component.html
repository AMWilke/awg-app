<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            I. Quellen
        </h3>
    </div>
    <div class="panel-body">
        <div class="panel-group">

            <!-- source list -->
            <awg-source-list *ngIf="sourceListData"
                [sourceListData]="sourceListData"
                (openModalRequest)="openModal($event)">
            </awg-source-list>

            <!-- source description -->
            <awg-source-description
                [showDescriptionPanel]="showDescriptionPanel"
                (toggleDescriptionPanelRequest)="toggleDescriptionPanel($event)"
                (openModalRequest)="openModal($event)">
            </awg-source-description>

            <!-- source evaluation -->
            <awg-source-evaluation
                (openModalRequest)="openModal($event)">
            </awg-source-evaluation>

        </div> <!-- END panel group -->
    </div> <!-- END outer panel body -->
</div> <!-- END outer panel -->
