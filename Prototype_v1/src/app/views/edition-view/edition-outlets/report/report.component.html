<!-- content: report -->
<div>

    <!-- modal -->
    <awg-modal #modal></awg-modal>

    <!-- header -->
    <awg-heading
        [title]="reportTitle"
        [id]="reportId">
    </awg-heading>

    <!-- sources -->
    <awg-sources
        *ngIf="sourceListData"
        [sourceList]="sourceListData"
        (openModalRequest)="modal.open($event)"
        (scrollRequest)="scrollTo($event)">
    </awg-sources>

    <!-- textcritics -->
    <awg-textcritics
        [textcriticsData]="textcriticsData"
        (openModalRequest)="modal.open($event)"
        (selectSvgFileRequest)="onSvgFileSelect($event)">
    </awg-textcritics>

</div>
