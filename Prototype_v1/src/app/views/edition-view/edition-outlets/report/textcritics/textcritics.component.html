<div id="tka" class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <a (click)="togglePanel()">
                II. Textkritischer Kommentar
            </a>
        </h3>
    </div>
    <div class="panel-collapse collapse" [class.in]="showPanel">
        <div class="panel-body">
            <div class="para">
                <p class="bold">
                    <a (click)="openModal('sheetComingSoon')">Aa:SkI/1</a>:
                </p>
                <p class="small text-muted">
                    [Der Textkritische Kommentar zu <strong>Aa:Sk1/1</strong> erscheint im Zusammenhang der vollst√§ndigen Edition der <i>Vier Lieder</i> op. 12 in AWG I/5.]
                </p>
            </div>

            <div class="para" *ngFor="let textcritics of textcriticsData | mapToIterable">
                <table class="table table-hover table-condensed">
                    <caption class="bold"><a [routerLink]="['/edition/detail', textcritics.mappedKey]">{{ textcritics.mappedKey }}</a>:</caption>
                    <thead>
                        <tr>
                            <th style="width:7%">Takt</th>
                            <th style="width:10%">System</th>
                            <th style="width:15%">Ort im Takt</th>
                            <th style="width:auto">Kommentar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let textcritic of textcritics.mappedValues">
                            <td>{{ textcritic.measure }}</td>
                            <td>{{ textcritic.system }}</td>
                            <td [innerHTML]="textcritic.location"></td>
                            <td><span [compile-html]="textcritic.comment" [compile-html-ref]="ref"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
