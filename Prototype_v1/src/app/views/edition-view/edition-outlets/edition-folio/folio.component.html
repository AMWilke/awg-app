<!-- embedded svg: Sheet Overview -->
<div class="container-fluid svgGrid" *ngIf="folioSvgOutput">
    <div class="row svgRow">
        <div class="col-sm-6 col-md-{{ 12 / folioSvgOutput.length }} svgCol" *ngFor="let folioSvg of folioSvgOutput">

            <svg id="folio-{{ folioSvg.sheet.folio }}"></svg>

        </div>
    </div>
</div>
