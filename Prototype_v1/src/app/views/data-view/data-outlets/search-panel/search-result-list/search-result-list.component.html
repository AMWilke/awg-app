<!-- content: search results -->
<div class="awg-search-results" *ngIf="searchResponse">

    <!-- header -->
    <p>{{ searchResultText }}</p>
    <p class="ml-auto">
        <fa-icon [icon]="faTable" (click)="changeResultView('table')"></fa-icon>
        <fa-icon [icon]="faGripVertical" (click)="changeResultView('grid')"></fa-icon>
    </p>




    <ng-container *ngIf="searchResponse?.subjects && +searchResponse?.nhits > 0">

        <!-- TODO: ### PAGINATION ### -->

        <!-- table with searchResults -->
        <table *ngIf="searchResultView === 'table'" class="table table-sm table-responsive awg-search-result-table">
            <thead>
            <tr>
                <th>Typ</th>
                <th>Ressource</th>
            </tr>
            </thead>
            <tbody>
            <!-- show searchResultDetail by clicking on single entry -->
            <tr *ngFor="let subject of searchResponse?.subjects | orderBy: {property: 'obj_id', direction: 1}" (click)="navigateToResource(subject?.obj_id)" [class.active]="isActiveResource(subject?.obj_id)">
                <td>
                        <span class="badge">
                            <img [attr.src]=subject?.iconsrc alt="iconsrc">
                            <small>&nbsp;{{ subject?.iconlabel }}</small>
                        </span>
                </td>
                <td>
                    <span [compile-html]="subject?.value[0]" [compile-html-ref]="this"></span>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- grid with searchResults -->
        <div class="card-columns" *ngIf="searchResultView === 'grid'">
            <div class="card" *ngFor="let subject of searchResponse?.subjects | orderBy: {property: 'obj_id', direction: 1}">
                <div class="card-header">
                    <img [attr.src]=subject?.iconsrc alt="iconsrc">
                    &nbsp;{{ subject?.iconlabel }}
                </div>
                <div class="card-body">
                    <h5 class="card-title">
                        <span [compile-html]="subject?.value[0]" [compile-html-ref]="this"></span>
                    </h5>
                    <button type="button" class="btn btn-outline-info" (click)="navigateToResource(subject?.obj_id)">
                        Mehr ...
                    </button>
                </div>
            </div>
        </div>

    </ng-container>
</div>
