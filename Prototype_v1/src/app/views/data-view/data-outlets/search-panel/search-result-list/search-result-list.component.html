<!-- content: search results -->
<div *ngIf="searchResponse">

    <!-- header -->
    <h4>Suchergebnisse {{ searchValue ? 'f√ºr "' + searchValue + '"' : '' }}</h4>
    <p>
        {{ searchResultText }}
    </p>

    <ng-container *ngIf="searchResponse?.subjects">

        <!-- TODO: ### PAGINATION ### -->

        <!-- table with searchResults -->
        <table *ngIf="+searchResponse?.nhits > 0" class="table table-condensed table-responsive awg-sidenav-results">
            <thead>
            <tr>
                <th>
                    Kategorie
                </th>
                <th>
                    Eintrag
                </th>
            </tr>
            </thead>
            <tbody>
            <!-- show searchResultDetail by clicking on single entry -->
            <tr *ngFor="let subject of searchResponse?.subjects | orderBy: {property: 'obj_id', direction: 1}" (click)="navigateToResource(subject?.obj_id)" [class.active]="isActiveResource(subject?.obj_id)">
                <td>
                    <img [attr.src]=subject?.iconsrc alt="iconsrc" > {{ subject?.iconlabel }}
                </td>
                <td>
                    <span [compile-html]="subject?.value[0]" [compile-html-ref]="this"></span>
                </td>
            </tr>
            </tbody>
        </table>

    </ng-container>
</div>
