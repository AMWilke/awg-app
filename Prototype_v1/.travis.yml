dist: trusty
sudo: false

language: node_js
node_js:
    - '10'

addons:
    apt:
        sources:
            - google-chrome
        packages:
            - google-chrome-stable

cache:
    directories:
        - ./node_modules

install:
    - npm install

script:
    - yarn run test:ci

after_success:
    - bash <(curl -s https://codecov.io/bash)
    - yarn run deploy:ci
