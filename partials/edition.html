<!-- ### LEFT SIDENAV ### -->
<awg-sidenav template-url="edition"></awg-sidenav>

<!-- ### CONTENT EDITION ### -->
<div class="col-sm-9 col-md-10 maincontent text-left">

    <!-- ### MODAL ### -->
    <awg-modal visible="showModal">
        <p data-ng-bind-html="modalValue"></p>
    </awg-modal>

    <!-- ### HEADING ### -->
    <edition-heading></edition-heading>


    <!-- ### BODY WITH EMBEDDED SVG's ### -->
    <!-- ### IMAGE CONTROL ### -->
    <edition-image-control>
        <a href="" class="btn btn-default" data-ng-repeat="(key, value) in sheets" data-ng-class="{active: activeSheet(key)}" data-ng-click="selectSVG(key)">{{key}}</a>
    </edition-image-control>

    <!-- ### TABLE FOR TkA ### -->

    <div >
        <table class="table table-condensed" ng-show="showTkA">
            <thead>
                <tr>
                    <th style="width:7%">Takt</th>
                    <th style="width:10%">System</th>
                    <th style="width:15%; white-space: nowrap;">Ort im Takt</th>
                    <th style="width:auto">Kommentar</th>
                </tr>
            </thead>
            <tr ng-repeat="item in items">
                <td>{{item.measure}}</td>
                <td>{{item.system}}</td>
                <td dir-bind-html-compile="item.location"></td>
                <td dir-bind-html-compile="item.comment"></td>
            </tr>
        </table>
    </div> <!-- END table -->

    <div>
