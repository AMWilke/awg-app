<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Prototyp AWG Online-Edition</title>

    <meta name="Autor" content="Stefan Münnich">
    <meta name="description" content="Prototypische Web-Applikation für die Online-Edition der Anton Webern Gesamtausgabe (Musikwissenschaftliches Seminar der Universität Basel)">

    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.ef24a72b8947f8248b58.css"></head>
<body>
    <awg-app>

        <!-- twelve tone spinner replaced after startup -->
        <div class="app-loading">
            <div class="twelveTone-preText">
                <p>
                    AWG prototype is…
                </p>
            </div>
            <div class="twelveTone-spinner">
                <div class="twelveTone-loadText twelveTone-child">
                    <p>loading</p>
                </div>
                <div class="twelveTone-note1 twelveTone-child"></div>
                <div class="twelveTone-note2 twelveTone-child"></div>
                <div class="twelveTone-note3 twelveTone-child"></div>
                <div class="twelveTone-note4 twelveTone-child"></div>
                <div class="twelveTone-note5 twelveTone-child"></div>
                <div class="twelveTone-note6 twelveTone-child"></div>
                <div class="twelveTone-note7 twelveTone-child"></div>
                <div class="twelveTone-note8 twelveTone-child"></div>
                <div class="twelveTone-note9 twelveTone-child"></div>
                <div class="twelveTone-note10 twelveTone-child"></div>
                <div class="twelveTone-note11 twelveTone-child"></div>
                <div class="twelveTone-note12 twelveTone-child"></div>
            </div>
        </div>

    </awg-app>
    <script>
        /*
         * configuration for GoogleAnalytics setup
         * for pageview event see app.component.ts
         */
        if (document.location.hostname == "edition.anton-webern.ch") {
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        } else {
            // exclude non-production page calls
            // cf. https://stackoverflow.com/questions/1251922/is-there-a-way-to-stop-google-analytics-counting-development-work-as-hits#8178283
            console.log('Running non-production google analytics replacement now');
            ga = function(arg) {
                console.log("ga:", arguments);
            };
        }
        ga('create', 'UA-64657372-2', 'auto');
    </script>
