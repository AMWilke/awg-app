sonar.projectKey=webern-unibas-ch_awg-app
sonar.organization=webern-unibas-ch

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=awg-app
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/assets/**,**/*.spec.ts,**/*test.ts,**/*.js
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*test.ts
sonar.coverage.exclusions=**/*.js,src/main.ts,src/polyfills.ts,**/*environment*.ts,**/*module.ts
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
