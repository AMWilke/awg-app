<div class="panel panel-default" id="sourceList">
    <div class="panel-heading">
        <h4 class="panel-title">
            <a data-ng-click="toggleA = !toggleA">1. Quellen√ºbersicht</a>
        </h4>
    </div>
    <div class="panel-collapse collapse" ng-class="{in: !toggleA}">
        <div class="panel-body">
            <table class="table table-hover borderless">
                <tbody>
                    <tr>
                        <td class="bold">
                            <a href="" data-ng-click="scrollTo(sourceList.sources[0].linkTo)" dir-bind-html-compile="sourceList.sources[0].siglum"></a>
                        </td>
                        <td><span dir-bind-html-compile="sourceList.sources[0].type"></span> <br/>
                            <span dir-bind-html-compile="sourceList.sources[0].location"></span>
                        </td>
                    </tr>
                    <tr ng-repeat="source in sourceList.sources" ng-if="source.siglum !=='A'" >
                        <td class="bold">
                            <a data-ng-click="toggleModal(source.linkTo)" dir-bind-html-compile="source.siglum"></a>
                        </td>
                        <td>
                            <span dir-bind-html-compile="source.type"></span> <br/>
                            <span dir-bind-html-compile="source.location"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
