<!-- content: search panel -->

<!--
  [ => TODO: paging]
-->
<awg-search-form
    [(searchval)]="searchval"
    (submitRequest)="onSubmit($event)"
    (submitLoadStatus)="onLoadChange($event)">
</awg-search-form>

<awg-search-result-list *ngIf="!isLoadingData"
    [searchData]="searchData"
    [searchResultText]="searchResultText">
</awg-search-result-list>
