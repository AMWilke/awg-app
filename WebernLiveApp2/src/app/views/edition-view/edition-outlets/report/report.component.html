<!-- content: report -->
<div class="col-sm-9 col-md-10 maincontent text-left">

    <!-- modal -->
    <awg-modal #modal></awg-modal>


    <!-- header -->
    <awg-heading [title]="reportTitle" [id]="reportId"></awg-heading>

    <!-- sources -->
    <awg-sources *ngIf="sourceListData" [sourceList]="sourceListData"></awg-sources>

    <!-- textcritics -->
    <awg-textcritics [comments]="textcriticsData" (openModalRequest)="modal.open($event)"></awg-textcritics>

</div> <!-- END main-content  -->
