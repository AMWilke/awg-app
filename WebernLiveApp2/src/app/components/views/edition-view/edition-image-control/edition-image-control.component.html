<div *ngIf="sheets">
    <div class="btn-group btn-group-justified" style="margin-bottom:1em; box-shadow: 5px 5px 6px #cccccc;">
        <a class="btn btn-default" *ngFor="let sheet of sheets" [ngClass]="{'active': isActiveSheet(sheet)}" (click)="selectSVG(sheet)">
            {{ sheet }}
        </a>
    </div>
</div>
