<p>
  search-fulltext-results works!
</p>

<!-- content: search results -->
<div class="search-results-container mat-elevation-z8">
    <!-- filter -->
    <div class="search-results-filter">
        <mat-form-field floatPlaceholder="never">
            <input matInput #filter placeholder="Filter results">
        </mat-form-field>
    </div>

    <mat-table #table [dataSource]="searchResultDataSource" matSort>
        <!-- Category -->
        <ng-container matColumnDef="category">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Kategorie </mat-header-cell>
            <mat-cell *matCellDef="let result">
                <img [attr.src]=result.iconsrc alt="iconsrc"> {{ result.iconlabel }}
            </mat-cell>
        </ng-container>

        <!-- Entry Column -->
        <ng-container matColumnDef="entry">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Eintrag </mat-header-cell>
            <mat-cell *matCellDef="let result">
                <em>{{ result.valuelabel[0] }}</em>:
                <span [compile-html]="result.value[0]" [compile-html-ref]="ref"></span>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let result; columns: displayedColumns;" (click)="showObject(result.obj_id)" [class.active]="activeObject(result.obj_id)"></mat-row>
    </mat-table>

    <mat-paginator #paginator
                   [length]="searchResultDataSource.data.length"
                   [pageIndex]="0"
                   [pageSize]="25"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>

</div>

<p class="mat-warn">
    deprecated!
</p>

<div class="well well-lg">

    <!-- header -->
    <h4>Suchergebnisse</h4>
    <p>
        {{ searchData.subjects.length }} {{ resText }} {{ searchData.nhits }}:
    </p>

    <!-- TODO: ### PAGINATION ### -->

    <!-- table with searchResults -->
    <table *ngIf="searchData.nhits > 0" id="sidenav_results" class="table table-condensed table-responsive">
        <thead>
        <tr>
            <th>
                Kategorie
            </th>
            <th>
                Eintrag
            </th>
        </tr>
        </thead>
        <tbody>
        <!-- show searchResultDetail by clicking on single entry -->
        <tr *ngFor="let data of searchData?.subjects" (click)="showObject(data.obj_id)" [class.active]="activeObject(data.obj_id)">
            <td>
                <img [attr.src]=data.iconsrc alt="iconsrc" > {{ data.iconlabel }}
            </td>
            <td>
                <em>{{ data.valuelabel[0] }}</em>:
                <span [compile-html]="data.value[0]" [compile-html-ref]="ref"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
