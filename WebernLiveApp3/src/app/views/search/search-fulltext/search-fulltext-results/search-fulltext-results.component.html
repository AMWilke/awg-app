</p>

<!-- content: search results -->
<div class="well well-lg">

    <!-- header -->
    <h4>Suchergebnisse</h4>
    <p>
        {{ searchData.subjects.length }} {{ resText }} {{ searchData.nhits }}:
    </p>

    <!-- TODO: ### PAGINATION ### -->

    <!-- table with searchResults -->
    <table *ngIf="searchData.nhits > 0" id="sidenav_results" class="table table-condensed table-responsive">
        <thead>
        <tr>
            <th>
                Kategorie
            </th>
            <th>
                Eintrag
            </th>
        </tr>
        </thead>
        <tbody>
        <!-- show searchResultDetail by clicking on single entry -->
        <tr *ngFor="let data of searchData?.subjects" (click)="showObject(data.obj_id)" [class.active]="activeObject(data.obj_id)">
            <td>
                <img [attr.src]=data.iconsrc alt="iconsrc" > {{ data.iconlabel }}
            </td>
            <td>
                <em>{{ data.valuelabel[0] }}</em>:
                <!-- TODO: bind-html-compile -->
                <span [innerHtml]="data.value[0]"></span>
                {{ data.value[0] }}
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">

        <!-- Category -->
        <ng-container matColumnDef="category">
            <mat-header-cell *matHeaderCellDef> Kategorie </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <img [attr.src]=row.iconsrc alt="iconsrc"> {{ row.iconlabel }}
            </mat-cell>
        </ng-container>

        <!-- Entry Column -->
        <ng-container matColumnDef="entry">
            <mat-header-cell *matHeaderCellDef> Eintrag </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <em>{{ row.valuelabel[0] }}</em>:
                <!-- TODO: bind-html-compile -->
                <span [innerHtml]="row.value[0]"></span>
                {{ row.value[0] }}
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
