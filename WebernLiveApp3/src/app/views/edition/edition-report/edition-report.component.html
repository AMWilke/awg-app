<!-- maintext: report -->

<!-- header -->
<awg-heading
    [title]="reportTitle"
    [id]="reportId">
</awg-heading>

<!-- sources -->
<awg-edition-report-sources
    *ngIf="sourceListData"
    [sourceList]="sourceListData"
    (openDialogRequest)="openEditionDialog($event)"
    (scrollRequest)="scrollTo($event)">
</awg-edition-report-sources>

<!-- textcritics -->
<awg-edition-report-textcritics
    [comments]="textcriticsData"
    (openDialogRequest)="openEditionDialog($event)">
</awg-edition-report-textcritics>
