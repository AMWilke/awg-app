<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            I. Quellen
        </h3>
    </div>
    <div class="panel-body">
        <div class="panel-group">

            <!-- source list -->
            <awg-edition-report-source-list
                *ngIf="sourceList"
                [sourceList]="sourceList"
                (openModalRequest)="openModal($event)"
                (scrollRequest)="scrollTo($event)">
            </awg-edition-report-source-list>

            <!-- source description -->
            <awg-edition-report-source-description
                (openModalRequest)="openModal($event)">
            </awg-edition-report-source-description>

            <!-- source evaluation -->
            <awg-edition-report-source-evaluation
                (openModalRequest)="openModal($event)"
                (scrollRequest)="scrollTo($event)">
            </awg-edition-report-source-evaluation>

        </div> <!-- END panel group -->
    </div> <!-- END outer panel body -->
</div> <!-- END outer panel -->
