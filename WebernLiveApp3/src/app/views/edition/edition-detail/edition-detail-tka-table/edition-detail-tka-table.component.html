<div class="para">
    <!-- TODO: rm bootstrap classes -->
    <table class="table table-condensed">
        <thead>
            <tr>
                <th style="width:7%">Takt</th>
                <th style="width:10%">System</th>
                <th style="width:15%; white-space: nowrap;">Ort im Takt</th>
                <th style="width:auto">Kommentar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{ item.measure }}</td>
                <td>{{ item.system }}</td>
                <td [innerHTML]="item.location"></td>
                <td><span [compile-html]="item.comment" [compile-html-ref]="ref"></span></td>
            </tr>
        </tbody>
    </table>
</div>
